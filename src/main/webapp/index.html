<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Shop</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo"><img src = "image/home.jpg" width="100" height="100"></a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#categories">categories</a>
    </nav>



    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>

    </div>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </form>


    <form action="" class="login-form">
        <h3>login now</h3>
        <input type="email" id="email" placeholder="your email" class="box">
        <input type="password" id="pass" placeholder="your password" class="box">
        <p>don't have an account <a href="account.html">create now</a></p>
        <input type="submit" value="login now" id="button" class="btn">
    </form>

</header>


<section class="home" id="home">

    <div class="content">
        <h3>A <span>good</span> living room gives you the <span>will </span> to <span>live</span> :)</h3>
    </div>

</section>


<section class="categories" id="categories">

    <h1 class="heading"> product <span>categories</span> </h1>

    <div class="box-container">

        <div class="box">
            <img src="image/sofas.jpg" alt="">
            <h3>Sofas</h3>
            <a href="sofas.html" class="btn">See Choices</a>
        </div>

        <div class="box">
            <img src="image/beds.jpeg" alt="">
            <h3>Mattresses</h3>
            <a href="beds.html" class="btn">See Choices</a>
        </div>

        <div class="box">
            <img src="image/bedsets.jpg" alt="">
            <h3>Bed sets</h3>
            <a href="bedsets.html" class="btn">See Choices</a>
        </div>

        <div class="box">
            <img src="image/bedsheets.jpeg" alt="">
            <h3>Bed sheets</h3>

            <a href="bedsheets.html" class="btn">See Choices</a>
        </div>


    </div>

</section>



<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>


<script src="javascript/script.js"></script>

</body>
</html>
